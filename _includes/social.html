<ul class="social-media-list">
  
  {%- if site.github_username -%}
  <li>
    <a href="https://github.com/{{ site.github_username| cgi_escape | escape }}" title="{{ site.github_username| escape }}">
      <img width=32px height=32px class="svg-icon" src="/assets/icons/github.svg" alt="github social link"></img>
    </a>
  </li>
  {%- endif -%}
  
  {%- if site.linkedin_username -%}
  <li>
    <a href="https://www.linkedin.com/in/{{ site.linkedin_username| cgi_escape | escape }}" title="{{ site.linkedin_username| escape }}">
      <img width=32px height=32px class="svg-icon" src="/assets/icons/linkedin.svg" alt="linkedin social link"></img>
    </a>
  </li>
  {%- endif -%}
  
  {%- if site.reddit_username -%}
  <li>
    <a href="https://www.reddit.com/u/{{ site.reddit_username| cgi_escape | escape }}" title="{{ site.reddit_username| escape }}">
      <img width=32px height=32px class="svg-icon" src="/assets/icons/reddit.svg" alt="reddit social link"></img>
    </a>
  </li>
  {%- endif -%}
  
  {%- if site.youtube_channel -%}
  <li>
    <a href="https://www.youtube.com/channel/{{ site.youtube_channel| cgi_escape | escape }}" title="{{ site.youtube_channel| escape }}">
      <img width=32px height=32px class="svg-icon" src="/assets/icons/youtube.svg" alt="youtube social link"></img>
    </a>
  </li>
  {%- endif -%}
  
</ul>
