<footer class="site-footer h-card">
  <data class="u-url" href="{{ "/" | relative_url }}"></data>

  <div class="wrapper">

    <div class="footer-col-wrapper">
      <div class="footer-col">
        <ul class="contact-list">
          <li class="p-name">
          {%- if site.author -%}
            {{ site.author | escape }}
            <li>he/him/his</li>
          {%- else -%}
            {{ site.title | escape }}
          {%- endif -%}
          </li>
          {%- if site.email -%}
          <li><a class="u-email" href="mailto:{{ site.email }}">{{ site.email }}</a></li>
          {%- endif -%}
          <li>Want to see the <a href="https://github.com/nicholas-maltbie/nick-jekyll">source code</a> of this website</li>
        </ul>
      </div>

      <div class="footer-col">
        {%- include social.html -%}
      </div>
    </div>

  </div>

</footer>
